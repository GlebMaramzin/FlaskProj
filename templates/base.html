<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="project" class="nav-link px-2 text-white">Проект</a></li>
          <li><a href="tasklist" class="nav-link px-2 text-white">Задачи</a></li>
          <li><a href="teamchat" class="nav-link px-2 text-white">Чат</a></li>
          <li><a href="repository" class="nav-link px-2 text-white">Репозиторий</a></li>
        </ul>

        <div class="text-end user_info">
            <div><img src={% block user_img %}{% endblock %} alt="" width="64" height="64"></div>
            <div class="wrap">
                <div>{% block user_fio %}{% endblock %}</div>
                <div>{% block user_role %}{% endblock %}</div>
            </div>
        </div>
      </div>
    </div>
  </header>
    {% block body %}{% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
